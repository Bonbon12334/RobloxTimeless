<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Roblox Timeless</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS -->
</head>
<body>
    <header>
        <h1>Create Your Account</h1>
        <p>Join Roblox Timeless and relive the 2009 experience!</p>
    </header>

    <main>
        <section id="signup-form">
            <h2>Sign Up</h2>
            <form action="#" method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Choose a username">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Your Email">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Choose a password">

                <button type="submit">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Roblox Timeless | All Rights Reserved</p>
    </footer>

</body>
</html>
